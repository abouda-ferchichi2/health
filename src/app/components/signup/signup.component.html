<div class="page-section">
  <div class="container">
    <h1 class="text-center wow fadeInUp">Make an Appointment</h1>

    <form class="main-form" [formGroup]="signupForm">
      <div class="row mt-5 ">
        <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
          <input type="text" class="form-control" placeholder="Full name"formControlName="fullName">
        </div>

<div *ngIf = "signupForm.controls['fullName'].invalid && (signupForm.controls['fullName'].touched || signupForm.controls['fullName'].dirty)">
  <div *ngIf = "signupForm.controls['fullName'].errors.required" class="text-danger">
Full Name is required
  </div>
  <div *ngIf = "signupForm.controls['fullName'].errors.minlength" class="text-danger">
Full Name must have at least 3 characters
  </div>
</div>




        <div class="col-12 col-sm-6 py-2 wow fadeInRight">
          <input type="text" class="form-control" placeholder="Email address.."formControlName="emailAdress">
        </div>
        <div class="col-12 col-sm-6 py-2 wow fadeInLeft" data-wow-delay="300ms">
          <input type="date" class="form-control"formControlName="date">
        </div>
        <div class="col-12 col-sm-6 py-2 wow fadeInRight" data-wow-delay="300ms">
          <select name="departement" id="departement" class="custom-select"formControlName="departement">
            <option value="general">General Health</option>
            <option value="cardiology">Cardiology</option>
            <option value="dental">Dental</option>
            <option value="neurology">Neurology</option>
            <option value="orthopaedics">Orthopaedics</option>
          </select>
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
          <input type="text" class="form-control" placeholder="Tel"formControlName="tel">
        </div>
        <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
          <textarea name="message" id="message" class="form-control" rows="6" placeholder="Enter message.."formControlName="message"></textarea>
        </div>
      </div>

      <button  class="btn btn-primary mt-3 wow zoomIn"(click)="signup(signupForm.value)">Signup</button>
    </form>
  </div>
</div> <!-- .page-section -->
